<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <hr />
    <form id="meuForm" onsubmit="gravarProduto(event)">
        <table>
            <tr>
                <td>Nome do produtos:</td>
                <td><input type="text" id="nomeProduto" maxlength="50" required /></td>
            </tr>
            <tr>
                <td>Quantidade estoque:</td>
                <td><input type="number" id="qtdEstoque" required /></td>
            </tr>
            <tr>
                <td>Valor unitário:</td>
                <td><input type="number" id="valorUnitario" required /></td>
            </tr>
            <tr>
                <td>Fornecedor:</td>
                <td><input type="text" id="fornecedor" required /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Gravar</button>
                    <button type="button" onclick="limpar()">Limpar</button>
                </td>
            </tr>
        </table>
    </form>
    <hr />
    <h2>Lista de produtos cadastrados</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Nome do produto</th>
            <th>Quantidade em estoque</th>
            <th>Valor unitário</th>
            <th>Fornecedor</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
        <tbody id="conteudo">
            <tr>
                <td colspan="7">Nenhum produto cadastrado até o momento</td>
            </tr>
        </tbody>
    </table>
    <script src="funcao.js"></script>
</body>
</html>
